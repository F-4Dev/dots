[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "wipe"]
set = true

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.waybar]
input_path = '~/.config/matugen/templates/waybar-colors.css'
output_path = '~/.config/waybar/colors.css'

[templates.ewwtopbar]
input_path = '~/.config/matugen/templates/eww-colors.css'
output_path = '~/.config/eww/colors.css'

[templates.tofi]
input_path = '~/.config/matugen/templates/tofi-colors.conf'
output_path = '~/.config/tofi/colors'

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty-colors.conf"
output_path = "~/.config/kitty/colors-matugen.conf"

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.pywalfox]
input_path = '~/.config/matugen/templates/pywalfox-colors.json'
output_path = '~/.cache/wal/colors.json'

[templates.wlogout]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/wlogout/colors.css'

[templates.vesktop]
input_path = '~/.config/matugen/templates/vesktop-colors.css'
output_path = '~/.config/vesktop/settings/quickCss.css'

[templates.qt5ct]
input_path = '~/.config/matugen/templates/qt-colors'
output_path = '~/.config/qt5ct/colors/matugen.conf'

[templates.qt6ct]
input_path = '~/.config/matugen/templates/qt-colors'
output_path = '~/.config/qt6ct/colors/matugen.conf'

[templates.swaync]
input_path = '~/.config/matugen/templates/sway-colors.css'
output_path = '~/.config/swaync/colors.conf'

[templates.glance]
input_path = '~/.config/matugen/templates/glance.yml'
output_path = '~/.config/matugen/glance/colors.yml'
post_hook = 'sh ~/.config/matugen/scripts/colorsToServer.sh'