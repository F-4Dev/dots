# $activeBorder = rgba(cba6f799) rgba(fab38799) 45deg
$inactiveBorder = rgba(59595999)
$borderSize = 2
$gapsIn = 3
$gapsOut = 6
$borderRadius = 7
$activeOpacity = 0.8
$inActiveOpacity = 0.70
$fullscreenOpacity = 1
$dimInactive  = false
$dimStrength = 0.1
$shadow = true

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

general {
    gaps_in = $gapsIn
    gaps_out = $gapsOut
    border_size = $borderSize
    col.active_border = $primary
    col.inactive_border = $inactiveBorder
    
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = $borderRadius
    active_opacity = $activeOpacity
    inactive_opacity = $inActiveOpacity
    fullscreen_opacity = $fullscreenOpacity
    dim_inactive = $dimInactive
    dim_strength = $dimStrength
    
    layerrule = blur,wofi
    layerrule = blur, waybar
    layerrule = blur, ewwtopbar
    layerrule = blur, hyprpanel

    shadow {
        enabled = $shadow
        range = 4
        render_power = 0
        color = rgba(00000080)
        ignore_window = true
        offset = 3 6
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        vibrancy = 0.2696        
        new_optimizations = true
        layerrule = blur, launcher
        popups = false
        # noise= 0.05
    }

}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

animations {
    enabled = yes
    bezier = custom,0.36,0,0.63,1
    animation = global, 1, 5, custom # default
}

misc:vfr = true

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

dwindle {
	smart_split = true
	split_bias = 2
}

cursor {
    inactive_timeout = 3
}