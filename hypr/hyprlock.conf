source = ~/.config/hypr/colors.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor=DP-1
  blur_passes=3
  blur_size=10
  path=screenshot
}
background {
  monitor=HDMI-A-1
  blur_passes=3
  blur_size=10
  path=screenshot
}

# TIME
label {
  monitor =
  text = cmd[update:30000] echo "$(date +"%R")"
  color = $primary
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE 
label {
  monitor = 
  text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
  color = $secondary
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR

image {
  monitor = 
  path = ~/.face
  size = 100
  border_color = $primary

  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $primary
  inner_color = $on_secondary
  font_color = $on_surface
  fade_on_empty = false
  placeholder_text = ó°Œ¾ Logged in as $USER
  hide_input = false
  check_color = $primary
  fail_color = $error_container
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $error
  position = 0, -35
  halign = center
  valign = center
}
