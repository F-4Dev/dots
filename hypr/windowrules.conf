# OBS
    $obs = com.obsproject.Studio
    windowrule = renderunfocused, class:($obs)
    windowrule = allowsinput, class:($obs)
    windowrule = noblur, class:($obs)
    windowrule = opaque, class:($obs)

# Games
    windowrule = opaque, class:^(.*x86_64)$ 
    windowrule = noblur, class:^(.*x86_64)$ 
    windowrule = noborder, class:^(.*x86_64)$ 
    windowrule = norounding, class:^(.*x86_64)$ 
    windowrule = opaque, class:^(lyn_f.exe)$ 
    windowrule = noblur, class:^(lyn_f.exe)$ 
    windowrule = noborder, class:^(lyn_f.exe)$ 
    windowrule = norounding, class:^(lyn_f.exe)$ 

