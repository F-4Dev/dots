layerrule = blur true, match:namespace waybar
layerrule = blur true, match:namespace launcher

# SwayNC Control Center
layerrule {
  name = swaync control center
  match:namespace = swaync-control-center
  blur = true
  ignore_alpha = 0
  blur_popups = true
}

layerrule {
  name = swaync notifications
  match:namespace = swaync-notification-window
  blur = true
  ignore_alpha = 0
  blur_popups = true
}

# pip
windowrule {
  name = pip
  match:title = Picture-in-Picture
  move = 1365 759
  size = 534 300
  opaque = true
  no_blur = true
  keep_aspect_ratio = true
  float = true
  pin = true
  no_initial_focus = true
}

windowrule {
  name = browser
  match:class = zen
  opaque = true
}

windowrule {
  name = float-dim
  match:class = io.missioncenter.MissionCenter
  float = true
  dim_around = true
  center = true
  size = 1000 700
}

windowrule {
  name = clipboard-manager
  match:class = clipse
  float = true
  center = true
  dim_around = true
  size = 652 652
}

# Sound Control
windowrule {
  name = sound-control
  match:class = org.pulseaudio.pavucontrol
  float = true
  center = true
  dim_around = true
  size = 1000 700
}

# Krename
windowrule {
  name = krename
  match:class = krename
  float = true
  center = true
  dim_around = true
  size = 1000 700
}

# Local Send
windowrule {
  name = local-send
  match:class = localsend
  float = true
  center = true
  size = 1000 700
}

# Open Folder and File Picker
windowrule {
  name = desktop-portal
  match:class = .*desktop-portal-gtk
  float = true
  center = true
  size = 852 852
  dim_around = true
  decorate = false
  focus_on_activate = true
}

windowrule {
  name = vlc
  match:class = Vlc
  float = true
  center = true
  size = 852 852
  dim_around = true
  decorate = false
  focus_on_activate = true
}

windowrule {
  name = select-output-folder
  match:title = "Select output folder"
  float = true
  center = true
  size = 852 852
  dim_around = true
  decorate = false
  focus_on_activate = true
}

windowrule {
  name = codium
  match:class = Codium
  float = true
  center = true
  dim_around = true
}

windowrule {
  name = desktop-editors
  match:class = DesktopEditors
  float = true
  center = true
  dim_around = true
}

windowrule {
  name = electron
  match:class = Electron
  float = true
  center = true
  dim_around = true
}

windowrule {
  name = save-file
  match:title = "Save File"
  float = true
  center = true
  dim_around = true
}

windowrule {
  name = edit-item
  match:title = "Edit Item"
  float = true
  center = true
}

windowrule {
  name = create-new-calendar
  match:title = "Calendar Reminders"
  float = true
  center = true
  size = 400 300
}

windowrule {
  name = create-new-calendar
  match:title = "Create New Calendar"
  float = true
  center = true
  size = 400 300
}

# Proton VPN App
windowrule {
  name = proton-vpn
  match:title = "Active connection found"
  float = true
}

# Emoji Picker
windowrule {
  name = emoji-picker
  match:class = it.mijorus.smile
  float = true
  opacity = 0.8
  size = 40 40
  move = (cursor_x-(window_w*0.5)) (cursor_y-(window_h*0.5))
}

# Scrcpy
windowrule {
  name = scrcpy
  match:title = SM-P613
  opaque = true
  no_blur = true
}

windowrule {
  name = scrcpy
  match:title = Pixel 6
  opaque = true
  no_blur = true
}

# Grayjay
windowrule {
  name = grayjay
  match:title = Grayjay
  opaque = true
  tile = true
  move = 0 0
}

windowrule {
  name = grayjay-zen-browser
  match:title = "Grayjay — Zen Browser"
  opaque = true
  no_blur = true
}

# Darktable
windowrule {
  name = darktable
  match:class = Darktable
  opaque = true
  tile = true
  move = 0 0
  no_blur = true
}

# Waypaper
windowrule {
  name = waypaper
  match:class = waypaper
  float = true
  opaque = true
  no_blur = true
}

# OBS
windowrule {
  name = obs
  match:class = com.obsproject.Studio
  render_unfocused = true
  allows_input = true
  no_blur = true
  opaque = true
}

# Games
windowrule {
  name = games
  match:class = ^.*x86_64$
  opaque = true
  no_blur = true
  border_size = 0
  rounding = 0
}

windowrule {
  name = lyn_f
  match:class = lyn_f.exe
  opaque = true
  no_blur = true
  border_size = 0
  rounding = 0
  move = 0 0
  match:title = Cosmoteer
  size = 1920 1080
}




