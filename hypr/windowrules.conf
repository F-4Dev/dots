    windowrule = noblur, class:^(desmume)$

# Pinta
    windowrule = opaque, title:(.*Pinta.*)
    windowrule = noblur, title:(.*Pinta.*)

# Gnome Image View
    windowrule = opaque, class:(org.gnome.Loupe)
