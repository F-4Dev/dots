# clipboard-manager
    windowrule = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
    windowrule = opacity 0.8, class:(clipse)
    windowrule = dimaround, class:(clipse)
    windowrule = size 652 652,class:(clipse) # set the size of the window as necessary

# Emoji Picker
    windowrule = float,class:(it.mijorus.smile) # ensure you have a floating window class set if you want this behavior
    windowrule = opacity 0.8, class:(it.mijorus.smile)
    windowrule = size 200 400,class:(it.mijorus.smile) # set the size of the window as necessary

