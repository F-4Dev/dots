$terminal = kitty
$fileManager = nautilus -w
$menu = tofi-drun --drun-launch=true && wl-copy ""
# $menu = in="$(tofi-run --require-match=false)" && ls /usr/share/applications | grep "$in" -w && gtk-launch $in || (out="$(qalc -t "$in")" && (echo $out && wl-copy $out && notify-send -u low -t 10000 "Math Result" "$out") || gtk-launch $in)
$dc = vesktop
$browser = zen-browser
$colorpicker = hyprpicker
$screenshot = sh ~/.config/hypr/scripts/screenshot.sh
$lockscreen = hyprlock
$powermenu = sh ~/.config/hypr/scripts/tofi-shutdown.sh
$codeEditor = codium
$musicPlayer = /opt/finamp/finamp && sleep 3 && sh ~/.config/hypr/scripts/finamp-colors.sh
$notes = codium -n ~/Documents/notes/$(date +"%Y-%m-%d-%H-%M").txt
$notesHistory = codium -n $(ls ~/Documents/notes | tofi | grep ".txt")
$emoji-picker = smile

# System
  bind = $mod, escape, exec, $powermenu
  bind = $mod SHIFT, F, fullscreen
  bind = $mod, L, exec, hyprlock > ~/hyprlock.txt 2>&1
# window utilities
  bind = $mod, C, killactive
  bind = $mod, SPACE, togglefloating
  bind = $mod SHIFT, left, swapsplit, l
  bindc = $mod SHIFT, right, swapsplit, r
  bind = $mod SHIFT, up, togglesplit, u
  bind = $mod SHIFT, down, togglesplit, d
  bindm = $mod, mouse:272, movewindow
  bindm = $mod, mouse:273, resizewindow
  bind = $mod, Tab, workspace, previous
  bind =  SUPER + ctrl, up, bringactivetotop
  bind = $mod, mouse:274, pin
  bind = ALT, Tab, cyclenext
  # Set repeatable binds for resizing the active window.
  binde = $mod, page_up , resizeactive, 10 0
  binde = $mod SHIFT, page_up , resizeactive, 100 0
  binde = $mod, page_down, resizeactive, -10 0
  binde = $mod SHIFT, page_down, resizeactive, -100 0
# Move focus with mod + arrow keys
  bind = $mod, left, movefocus, l
  bind = $mod, right, movefocus, r
  bind = $mod, up, movefocus, u
  bind = $mod, down, movefocus, d
# swaync
bind = ,code:105 ,exec, swaync-client -t -sw

# plugins
  bind = $mod, SUPER_L, exec, hyprkool next-activity -c
  bind = $mod, b, exec, hyprkool toggle-overview
# playerctl
  bindl = $mod, F5, exec, playerctl previous
  bindl = $mod, F6, exec, playerctl next
  bindl = $mod, F7, exec, playerctl play-pause
  bindl = $mod, F8, exec, playerctl stop
  bindl = , XF86AudioPlay, exec, playerctl play-pause
# volume control
  bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
  bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
  bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 
# per application volume controll
  bind = $mod, mouse:276, exec, sh ~/.config/hypr/scripts/volume-increase-sound.sh
  bind = $mod, mouse:275, exec, sh ~/.config/hypr/scripts/volume-decrease-sound.sh
# brigthness
  # bind = $mod, page_up, exec, ddcutil setvcp 10 + 10 -d 2
  # bind = $mod, page_up, exec, ddcutil setvcp 10 + 10 -d 1
  # bindel = $mod, page_down, exec, ddcutil setvcp 10 - 10 -d 2
  # bindel = $mod, page_down, exec, ddcutil setvcp 10 - 10 -d 1
# screen temperature
  bind = $mod, END, exec, pkill hyprsunset || hyprsunset -t 4000k
# ssh server
  bind = $mod, F1, exec, $terminal ssh f4@192.168.178.48

# workspaces
  bind = $mod, 1, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 1
  bind = $mod, 2, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 2
  bind = $mod, 3, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 3
  bind = $mod, 4, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 4
  bind = $mod, 5, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 5
  bind = $mod, 6, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 6
  bind = $mod, 7, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 7
  bind = $mod, 8, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 8
  bind = $mod, 9, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 9
  bind = $mod, 0, exec, sh ~/.config/hypr/scripts/per-monitor-workspace-dispatch.sh 10
  # bind = $mod CTRL, right, workspace, +1
  # bind = $mod CTRL, left, workspace, -1
  binde = $mod CTRL, right, exec, sh ~/.config/hypr/scripts/next-workspace.sh
  binde = $mod CTRL, left, exec, sh ~/.config/hypr/scripts/prev-workspace.sh
  # bind = $mod, mouse_down, workspace, e+1
  # bind = $mod, mouse_up, workspace, e-1
# Move active window to a workspace with mainMod + SHIFT + [0-9]
  bind = $mod SHIFT, 1, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 1
  bind = $mod SHIFT, 2, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 2
  bind = $mod SHIFT, 3, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 3
  bind = $mod SHIFT, 4, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 4
  bind = $mod SHIFT, 5, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 5
  bind = $mod SHIFT, 6, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 6
  bind = $mod SHIFT, 7, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 7
  bind = $mod SHIFT, 8, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 8
  bind = $mod SHIFT, 9, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 9
  bind = $mod SHIFT, 0, exec, sh /home/f4/.config/hypr/scripts/per-monitor-workspace-move.sh 10
  bindo = $mod SHIFT, left, exec, sh ~/.config/hypr/scripts/move-window-other-monitor.sh
  bindo = $mod SHIFT, right, exec, sh ~/.config/hypr/scripts/move-window-other-monitor.sh
# Magic Workspace
  bind = $mod SHIFT, S, movetoworkspace, special:magic                # move window to workspace
  bind = $mod, S, togglespecialworkspace, magic                 # close magic workspace
# Game Workspace
  bind = $mod SHIFT, G, movetoworkspace, special:game
  bind = $mod, G, togglespecialworkspace, game                # workspace for games
# Background Workspace
  bind = $mod, B, togglespecialworkspace, background

# Applications
  bind = ALT, SPACE, exec, $menu
  bind = $mod, Q, exec, $terminal
  bind = $mod, Q, exec, sleep 0.3 && wal -i $(swww query | grep -o '/home/f4/Pictures/wallpaper.*' | uniq)
  bind = $mod SHIFT, Q, exec, [ float; size 900 700; center ] $terminal
  bind = $mod SHIFT, Q, exec, sleep 0.3 && wal -i $(swww query | grep -o '/home/f4/Pictures/wallpaper.*' | uniq)
  bind = $mod, E, exec, $fileManager
  bind = $mod SHIFT, E, exec, [ float; size 900 700; center ] $fileManager
  bind = $mod, F, exec, $browser
  bind = $mod, D, exec, $dc
  bind = $mod, A, exec, $codeEditor
  bind = $mod, F4, exec, $musicPlayer
  bind = $mod, N, exec, $notes
  bind = $mod SHIFT, N, exec, $notesHistory
  bind = $mod, period, exec, $emoji-picker
  bind = $mod, P, exec, $colorpicker -a -r -f hex
  bind = $mod, R, exec, waypaper --random
# Screenshots
  bind = , Print, exec, $screenshot
  bind = $mod CTRL, Print, exec, hyprshot -m window -z -o ~/Pictures/Screenshots -f "$(date +"%Y-%m-%d-%H:%M:%S").png"
  bind = $mod, Print, exec, hyprshot -m output -z -o ~/Pictures/Screenshots -f "$(date +"%Y-%m-%d-%H:%M:%S").png"
# clipboard manager
  bind = $mod, V, exec, killall clipse || $terminal --class clipse -e 'clipse'
  bind = $mod, V, exec, sleep 0.3 && wal -i $(swww query | grep -o '/home/f4/Pictures/wallpaper.*' | uniq)

# Text recognition
  bind = $mod, T, exec, grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"

# websites
  bind = CTRL ALT, J, exec, librewolf -p Jellyfin
  bind = CTRL ALT, W, exec, $browser https://web.whatsapp.com/
  bind = CTRL ALT, D, exec, $browser https://excalidraw.com/

# re-binds
# bindr = CAPS, Caps_Lock, exec, wtype -M ctrl V -m ctrl

# dev
  bind = $mod, K, exec, eww kill
  bind = $mod, K, exec, killall tofi-drun
  bind = $mod, K, exec, eww wayfreeze
  bind = $mod, K, exec, hyprctl keyword cursor:invisible false
  bind = $mod, K, exec, wayshot


binds {
  drag_threshold = 10  # Fire a drag event only after dragging for more than 10px
}

bindc = $mod, mouse:272, togglefloating
